<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ検索</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #faq-list { margin-top: 20px; }
        .faq-item { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .question { font-weight: bold; }
        h1 { background-color: darkcyan; color: #F0F0F0; padding: 20px; margin-bottom: 10px; }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" >

</head>
<body>
    <h1>退職給付会計 FAQ検索</h1>
    <h5>退職給付会計に関する質問を入力してください。入力内容に近いQAを表示します。</h5>
    <textarea type="text" id="search-box" placeholder="検索キーワードを入力" style="width: 75%; min-height: 30px; resize: none; overflow-y: hidden;"></textarea><br>
    <label for="result-count">検索件数:</label>
    <input type="number" id="result-count" min="1" max="10" value="3" />
    <button type="submit" class="btn btn-primary" onclick="searchFAQ()">検索</button>
    <div id="faq-list"></div>

    <script src="script.js"></script>
    <script src="kuromoji.js"></script>
    <script src="faq_list.js"></script>
    <script src="faq.js"></script>
    <!-- 
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
    マークダウン形式にするスクリプトだが、あまり見た目が改善しなかったので削除 
    -->

</body>
</html>
